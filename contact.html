            </label>
        </div>
    </header>
    <section class="container">
        <h2>Contact Us</h2>
        <address>
            Purrfect Vibes HQ<br>
            123 Whisker Lane<br>
            Meowtown, CA 90210<br>
            (555) 867-5309
        </address>
    </section>
    <section class="container">
        <form action="#" method="post">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label>Feline Interest:</label><br>
                <input type="checkbox" id="interestCats" name="felineInterest" value="cats">
                <label for="interestCats">General Cat Topics</label><br>
                <input type="checkbox" id="interestCare" name="felineInterest" value="care">
                <label for="interestCare">Cat Care Tips</label><br>
                <input type="checkbox" id="interestBehavior" name="felineInterest" value="behavior">
                <label for="interestBehavior">Cat Behavior Insights</label>
            </div>
            <div>
                <label>Your Catâ€™s Lifestyle:</label><br>
                <input type="radio" id="indoorCat" name="catLifestyle" value="indoor">
                <label for="indoorCat">Indoor Cat</label><br>
                <input type="radio" id="outdoorCat" name="catLifestyle" value="outdoor">
                <label for="outdoorCat">Outdoor Cat</label><br>
                <input type="radio" id="indoorOutdoorCat" name="catLifestyle" value="indoor_outdoor">
                <label for="indoorOutdoorCat">Indoor/Outdoor Cat</label>
            </div>
            <div>
                <label for="catCount">How many cats do you have?</label>
                <select id="catCount" name="catCount">
                    <option value="">Please Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div>
                <label for="hearAboutUs">How did you hear about Purrfect Vibes?</label>
                <select id="hearAboutUs" name="hearAboutUs" multiple size="4">
                    <option value="social_media">Social Media</option>
                    <option value="friend">From a Friend</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="online_ad">Online Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="questions">Questions or Purrs:</label><br>
                <textarea id="questions" name="questions" rows="5" cols="50"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit Inquiry">
            </div>
        </form>
    </section>
    <footer>
        <div>
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>

        </div>
        <p>
            Contact Us<br>
            Purrfect Vibes<br>
            123 Whisker Lane<br>
            Catopia City, CA 90210<br>
            Tel. (800) PURR-VIBES (800-787-7842)<br>
        </p>
    </footer>
</body>
